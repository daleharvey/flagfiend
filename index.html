<!DOCTYPE html>
<html manifest="./manifest.appcache">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>FlagFiend</title>

    <link rel="stylesheet" href="./quiz.css">
    <link rel="icon" href="flagfiend.svg" type="image/svg+xml">

  </head>

  <body>

    <header>
      <div id="headerWrapper">
        <div id="recordStreak">0</div>
        <div id="streak"></div>
      </div>
    </header>

    <div id="wrapper">

      <div id="flagDisplay"></div>

      <form id="entryForm">
        <input type="text" id="entryText" placeholder="Enter Country Name" />
      </form>

    </div>

    <div class="dialog correct">
      <section>
        <i class="mark">✓</i>
        <span id="successMsg"></span>
        <button>Continue</button>
      </section>
    </div>

    <div class="dialog false">
      <section>
        <i class="mark">✕</i>
        <span id="errMsg"></span>
        <button>Restart</button>
      </section>
    </div>

  </body>

  <script src="quiz.js"></script>

</html>
