<!DOCTYPE html>
<html manifest="./manifest.appcache">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <title>FlagFiend</title>

    <link rel="manifest" href="./flagfiend.manifest">
    <link rel="stylesheet" href="./quiz.css">
    <link rel="icon" href="flagfiend.svg" type="image/svg+xml">

  </head>

  <body>

    <div id="wrapper">

      <div id="flagDisplay"></div>

      <form id="entryForm">
        <input type="text" id="entryText" placeholder="Country?" autocomplete="off" />
      </form>

    </div>

    <div class="dialog correct">
      <form>
        <i class="mark">✓</i>
        <span id="successMsg"></span>
      </form>
    </div>

    <div class="dialog false">
      <form>
        <i class="mark">✕</i>
        <span id="errMsg"></span>
      </form>
    </div>

  </body>

  <script src="quiz.js"></script>

</html>
